<template>
  <fs-page data-page="home">
    <fs-navbar nav-title="Home">
      <slot slot="right">
        <fs-tool menu></fs-tool>
      </slot>
    </fs-navbar>

    <fs-page-content>
      <fs-content-title>Framework7 Samples</fs-content-title>
      <fs-content-block class="text-justify">
        <p>Currently Sigma Frame7 doesnt support tablets, although Framework7 has full support for tables and phones</p>
      </fs-content-block>
      
      <fs-list>
        <fs-list-block>
          <fs-list-link click.trigger="loadPage('card/view.html')" class="${app.activeView.startsWith('card')?'active':''}">
            <fs-item-title>Cards</fs-item-title>
          </fs-list-link>
          <fs-list-link click.trigger="loadPage('list/view.html')" class="${app.activeView.startsWith('list')?'active':''}">
            <fs-item-title>Lists</fs-item-title>
          </fs-list-link>
          <fs-list-link click.trigger="loadPage('inputs/view.html')" class="${app.activeView.startsWith('inputs')?'active':''}">
            <fs-item-title>Inputs</fs-item-title>
          </fs-list-link>
          <fs-list-link click.trigger="loadPage('swiper/view.html')" class="${app.activeView.startsWith('swiper')?'active':''}">
            <fs-item-title>Swiper</fs-item-title>
          </fs-list-link>
          <fs-list-divider></fs-list-divider>
          <fs-list-link click.trigger="loadPage('home/settings.html')" class="${app.activeView=='settings'?'active':''}">
            <fs-item-title>Color Themes</fs-item-title>
          </fs-list-link>
        </fs-list-group>
      </fs-list>
    </fs-page-content>
  </fs-page>
</template>
