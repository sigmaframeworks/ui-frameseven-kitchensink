<template class="list-item">
  <a href.bind="href" class="item-link item-content ${class}" ref="__link">
    <slot name="media"><div class="item-media" if.bind="icon"><i class="icon ${icon}"></i></div></slot>
    <div class="item-inner">
      <slot></slot>
    </div>
  </a>
</template>
