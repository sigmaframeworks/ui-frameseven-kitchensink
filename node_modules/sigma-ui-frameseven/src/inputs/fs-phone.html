<template class="list-item fs-phone-input fs-input-group">
  <div class="item-content">
    <slot name="media">
      <div class="item-media" if.bind="icon">
        <i class="icon ${icon}"></i>
      </div>
    </slot>
    <div class="item-inner">
      <slot name="label"></slot>
      <div class="item-input">
        <span class="ui-flag ${__flag}"></span>
        <input type="tel" placeholder.bind="placeholder" keyup.trigger="__format($event)" value.bind="__value"/>
      </div>
    </div>
  </div>
</template>
