<template>
  <a
    href.bind="href"
    class="item-link item-content"
    ref="__link"
    click.trigger="__fireEvent('click')"
    data-back-text.bind="dataBackText"
    data-back-on-select.bind="dataBackOnSelect"
    data-page-title.bind="dataPageTitle"
    data-searchbar.bind="dataSearchbar"
    data-searchbar-placeholder.bind="dataSearchbarPlaceholder">

    <slot name="select"></slot>
    <slot name="media">
      <div class="item-media" if.bind="icon">
        <span class="icon ${icon}"></span>
      </div>
    </slot>
    <div class="item-inner">
      <slot></slot>
    </div>
  </a>
</template>
